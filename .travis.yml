---
language: minimal
dist: xenial
group: edge
sudo: true
env:
  global:
  - PACKER_TEMPLATES_BRANCH="update-images"
  - TRAVIS_COOKBOOKS_BRANCH="update-images"
  jobs:
  - BUILDER=googlecompute
  - BUILDER=docker
  # - BUILDER=openstack
install:
- git clone --branch="${PACKER_TEMPLATES_BRANCH}" "https://github.com/travis-ci/packer-templates.git"
- pushd packer-templates && git checkout -qf @ ; popd
- "./packer-templates/bin/packer-build-install"
script:
- "./packer-templates/bin/packer-build-script ci-sardonyx"
addons:
  artifacts:
    paths:
    - image-metadata-$(cat .packer-build-image-name).tar.bz2
    target_paths:
    - travis-ci/packer-templates/ci-sardonyx/$BUILDER
notifications:
  email: false
